<body>
<h1>Patients</h1>

<table border="3" cellpadding="5">
  <tr>
    <th>Patient ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Sex</th>
    <th>Gender</th>
  </tr>
</table>
<p>&nbsp;</p>
</div> 
<div id="insert" style="display: block">
    <form id="addPatient">
        <legend><strong>Add Patient</strong></legend>
          <fieldset class="fields">
            <label> First Name </label> <input type="text" name="firstName">
            <label> Last Name </label> <input type="text" name="lastName">
            <label> Date Of Birth </label> <input type="text" name="dateOfBirth">
            <label> Sex </label> <input type="text" name="sex">
            <label> Gender </label> <input type="text" name="gender">
          </fieldset>
          <input class="btn" type="submit" id="addPatient" value="Add a Patient">
          <input class="btn" type="button" value="Delete a Patient">
	</form> 
</div>
<br>
<div id="update" style="display: block">
  <form id="updatePatient">
      <legend><strong>Update Patient</strong></legend>
        <fieldset class="fields">
          <label> First Name </label> <input type="text" name="firstName">
          <label> Last Name </label> <input type="text" name="lastName">
          <label> Date Of Birth </label> <input type="text" name="dateOfBirth">
          <label> Sex </label> <input type="text" name="sex">
          <label> Gender </label> <input type="text" name="gender">
        </fieldset>
        <input class="btn" type="submit" id="updatePatient" value="Update a Patient">
</form> 
</div>

</body>
