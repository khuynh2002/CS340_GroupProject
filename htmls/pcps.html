<body>
<h1>PCP Location Info</h1>

<table border="3" cellpadding="5">
  <tr>
    <th>PCP ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>PCP Specialty</th>
    <th>Location</th>
  </tr>
</table>
<p>&nbsp;</p>
</div> 
<div id="insert" style="display: block">
    <form id="addPCP">
        <legend><strong>Add PCP</strong></legend>
          <fieldset class="fields">
            <label> PCP ID </label> <input type="text" name="firstName">
            <label> First Name </label> <input type="text" name="lastName">
            <label> Last Name </label> <input type="text" name="dateOfBirth">
            <label> PCP Specialty </label> <input type="text" name="pcp">
            <label for="locations">Locations: </label>
            <select id="locations" name="locations">
              <option value="location1">Location 1</option>
              <option value="location2">Location 2</option>
              <option value="location3">Location 3</option>
          </select>
          </fieldset>
          <input class="btn" type="submit" id="addPCP" value="Add a PCP">
          <input class="btn" type="button" value="Delete a PCP">
	</form> 
</div>
<br>
<div id="update" style="display: block">
  <form id="updatePCP">
      <legend><strong>Update PCP</strong></legend>
        <fieldset class="fields">
          <label> PCP ID </label> <input type="text" name="firstName">
          <label> First Name </label> <input type="text" name="lastName">
          <label> Last Name </label> <input type="text" name="dateOfBirth">
          <label> PCP Specialty </label> <input type="text" name="sex">
        </fieldset>
        <input class="btn" type="submit" id="updatePCP" value="Update a PCP">
</form> 
</div>
</body>
